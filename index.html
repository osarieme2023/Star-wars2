<!DOCTYPE html>
<html lang="en">
<head>
    <title>Star Wars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="full-width-grid-con sw-nav">
        <section class="col-span-full">
            <img src="images/Starwars.svg" alt="Star Wars logo" class="logo">
        </section>
    </div>

    <div class="grid-con">
        <section class="col-span-full">
            <h2 class="character-txt">Characters</h2>
            <div id="character-con"></div>
        </section>
        
        <div id="lightbox" class="lightbox">
            <button id="close-lightbox" class="close-button">Close</button>
            <h2 class="lightbox-title">Movies</h2>
            <div id="lightbox-content" class="lightbox-content"></div>
        </div>
    </div>

    <template id="movie-template">
        <h3 class="film_title"></h3>
        <p class="film_director"></p>
        <img class="film_images">
        <p class="film_description"></p>
    </template>
</body>
</html>
